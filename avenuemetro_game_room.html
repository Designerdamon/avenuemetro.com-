<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avenue Metro is the ultimate destination for Urban Contemporary Streetwear and Entertainment.">
    <meta name="keywords" content="Urban Streetwear, Online Shopping, Entertainment, Games, Movies, Social Experience">
    <meta name="author" content="Avenue Metro">
    <title>Avenue Metro Game Room</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
 <div class="container">
        <!-- Header will be loaded dynamically -->
        <div id="header"></div>

        <!-- Game Room specific content -->
        <div id="background-container" style="position: relative;">
        <img src="images/avenuemetro_game_room.png"
                 alt="Avenue Metro Game Room" usemap="#background-imgMap"
                 id="background-img"
                 srcset="images/avenuemetro_game_room_small.png 720w,
                         images/avenuemetro_game_room_medium.png 1280w,
                         images/avenuemetro_game_room.png 1920w"
                 sizes="(max-width: 720px) 720px,
                        (max-width: 1280px) 1280px,
                        1920px">
        <map name="background-imgMap">
          <area shape="rect" coords="31,104,597,212" href="avenuemetro_arcade_games.html">
          <area shape="rect" coords="37,250,692,365" href="avenuemetro_karaoke.html">
          <area shape="rect" coords="28,530,1063,653" href="avenuemetro_board_games.html">
        </map>
        </div>

        <footer id="footer"></footer>
    </div>
    <script>
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', function() {
            GlobalComponents.loadComponent('header', 'components/header.html').then(() => {
                // Set active class for 2nd floor since this is the main game room page
                const playZoneLink = document.querySelector('[data-floor="2nd"]');
                if (playZoneLink) {
                    playZoneLink.classList.add('active');
                    console.log('2ND FL Play Zone link set to active (red) for game room');
                }
            });
            GlobalComponents.loadComponent('footer', 'components/footer.html');
        });
    </script>
</body>
</html>
