<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avenue Metro is the ultimate destination for Urban Contemporary Streetwear and Entertainment.">
    <meta name="keywords" content="Urban Streetwear, Online Shopping, Entertainment, Games, Movies, Social Experience">
    <meta name="author" content="Avenue Metro">
    <title>Checkers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
 <div class="container">
        <!-- Header will be loaded dynamically -->
        <div id="header"></div>

        <!-- Game Room specific content -->
        <div id="background-container" style="position: relative;"></div>
<iframe src="https://html5.gamemonetize.co/o8szudiez7aflkkdocuvs7z8o3xeawfh/" width="800" height="600" scrolling="none" frameborder="0"></iframe>
        
        <footer id="footer"></footer>
    </div>
    <script>
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', function() {
            GlobalComponents.loadComponent('header', 'components/header.html').then(() => {
                // Set active class for 2nd floor since this is a checkers game page
                const playZoneLink = document.querySelector('[data-floor="2nd"]');
                if (playZoneLink) {
                    playZoneLink.classList.add('active');
                    console.log('2ND FL Play Zone link set to active (red) for checkers game');
                }
            });
            GlobalComponents.loadComponent('footer', 'components/footer.html');
        });
    </script>
</body>
</html>
