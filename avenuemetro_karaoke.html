<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avenue Metro is the ultimate destination for Urban Contemporary Streetwear and Entertainment.">
    <meta name="keywords" content="Urban Streetwear, Online Shopping, Entertainment, Games, Movies, Social Experience">
    <meta name="author" content="Avenue Metro">
    <title>Avenue Karaoke</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
 <div class="container">
        <!-- Header will be loaded dynamically -->
        <div id="header"></div>

        <!-- Game Room specific content -->
        <div id="background-container" style="position: relative;">
            <img src="images/avenuemetro_karaoke.png"
                 srcset="images/avenuemetro_karaoke.png 720w,
                         images/avenuemetro_karaoke.png 1280w,
                         images/avenuemetro_karaoke.png 1920w"
                 sizes="(max-width: 720px) 720px,
                        (max-width: 1280px) 1280px,
                        1920px"
                 alt="Avenue Metro Games"
                 id="background-img">
        </div>

        <footer id="footer"></footer>
    </div>
    <script>
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', function() {
            GlobalComponents.loadComponent('header', 'components/header.html').then(() => {
                // Set active class for 2nd floor since this is a karaoke page
                const playZoneLink = document.querySelector('[data-floor="2nd"]');
                if (playZoneLink) {
                    playZoneLink.classList.add('active');
                    console.log('2ND FL Play Zone link set to active (red) for karaoke');
                }
            });
            GlobalComponents.loadComponent('footer', 'components/footer.html');
        });
    </script>
</body>
</html>
