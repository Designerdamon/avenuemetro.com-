<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avenue Metro is the ultimate destination for Urban Contemporary Streetwear and Entertainment.">
    <meta name="keywords" content="Urban Streetwear, Online Shopping, Entertainment, Games, Movies, Social Experience">
    <meta name="author" content="Avenue Metro">
    <title>Board Games</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
 <div class="container">
        <!-- Header will be loaded dynamically -->
        <div id="header"></div>

        <!-- Game Room specific content -->
        <div id="background-container" style="position: relative;">
            <img src="images/avenuemetro_board_games.png"
                 alt="Avenue Metro Board Games" usemap="#background-imgMap"
                 id="background-img"
                 srcset="images/avenuemetro_board_games.png 720w,
                         images/avenuemetro_board_games.png 1280w,
                         images/avenuemetro_board_games.png 1920w"
                 sizes="(max-width: 720px) 720px,
                        (max-width: 1280px) 1280px,
                        1920px">
            <map name="background-imgMap">
              <area shape="rect" coords="48,245,325,512" href="avenuemetro_monopoly_games.html">
              <area shape="rect" coords="356,227,640,518" href="avenuemetro_connect_four.html">
              <area shape="rect" coords="677,227,966,530" href="avenuemetro_dominos.html">
              <area shape="rect" coords="1001,238,1179,504" href="avenuemetro_chess.html">
              <area shape="rect" coords="1310,210,1609,543" href="avenuemetro_checkers.html">
            </map>
   </div>

        <footer id="footer"></footer>
    </div>
    <script>
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', function() {
            GlobalComponents.loadComponent('header', 'components/header.html').then(() => {
                // Set active class for 2nd floor since this is a board games page
                const playZoneLink = document.querySelector('[data-floor="2nd"]');
                if (playZoneLink) {
                    playZoneLink.classList.add('active');
                }
            });
            GlobalComponents.loadComponent('footer', 'components/footer.html');
        });
    </script>
</body>
</html>
