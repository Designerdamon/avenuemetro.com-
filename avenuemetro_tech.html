<!-- BEGIN COLLECTION SECTION SNIPPET -->
<div id="collection-section">

<script>
  // 1) Define the product data in an array
  const products = [

    },
    {

      imageSrc: "images/Mens/mens_sample_tee.png",

    },

    },
    {
      name: "Mens Sample Tee #5",
      price: "$29.99 USD",
      imageSrc: "images/Mens/mens_sample_tee.png",
      link: "mens_sample_tee5.html",
    },
  ];

  // 2) Select the grid container
  const productGrid = document.getElementById('product-grid');

  // 3) Loop through your product list and create elements
  products.forEach((product) => {
    // Outer container for each product
    const productItem = document.createElement('div');
    productItem.className = 'product-item';

    // Anchor link
    const link = document.createElement('a');
    link.href = product.link;

    // Product image
    const img = document.createElement('img');
    img.src = product.imageSrc;
    img.alt = product.name; // Good for SEO
    link.appendChild(img);

    // Append the link (with the image) to the product container
    productItem.appendChild(link);

    // Product name
    const nameEl = document.createElement('p');
    nameEl.textContent = product.name;
    productItem.appendChild(nameEl);

    // Product price
    const priceEl = document.createElement('p');
    priceEl.textContent = product.price;
    productItem.appendChild(priceEl);

    // Finally, append the finished product to the grid
    productGrid.appendChild(productItem);
  });
</script>
