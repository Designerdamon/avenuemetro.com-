<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avenue Metro is the ultimate destination for Urban Contemporary Streetwear and Entertainment.">
    <meta name="keywords" content="Urban Streetwear, Online Shopping, Entertainment, Games, Movies, Social Experience">
    <meta name="author" content="Avenue Metro">
    <title>Avenue Metro Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header will be loaded dynamically -->
        <div id="header"></div>

        <!-- Shop specific content -->
        <div id="background-container" style="position: relative;">
            <img src="images/avenuemetro_shop.png"
                 srcset="images/avenuemetro_shop.png 720w,
                         images/avenuemetro_shop.png 1280w,
                         images/avenuemetro_shop.png 1920w"
                 sizes="(max-width: 720px) 720px,
                        (max-width: 1280px) 1280px,
                        1920px"
                 alt="Avenue Shop"
                 id="background-img">
        </div>
<!-- 8-Grid Module -->
<div class="grid-container">
    <a href="avenuemetro_Mens_Collection.html" class="grid-item">
        <img src="images/shop_categories/avenuemetro_mens.png" class="default-img" alt="Men's Category">
        <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 1">
    </a>
    <a href="avenuemetro_womens_Collection.html" class="grid-item">
        <img src="images/shop_categories/avenuemetro_womens.png" class="default-img" alt="Women's Category">
        <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 2">
    </a>
    <a href="avenuemetro_accessories.html" class="grid-item">
        <img src="images/shop_categories/avenuemetro_accessories.png" class="default-img" alt="Accessories's Category">
        <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 3">
    </a>
    <a href="avenuemetro_novelties.html" class="grid-item">
        <img src="images/shop_categories/avenuemetro_novelties.png" class="default-img" alt="Novelties's Category">
        <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 4">
    </a>
    <a href="media_store.html" class="grid-item">
        <img src="images/shop_categories/avenuemetro_music.png" class="default-img" alt="Music Category">
        <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 5">
    </a>
    <a href="listening_room.html" class="grid-item">
        <img src="images/shop_categories/avenuemetro_audiobooks.png" class="default-img" alt="Audiobooks Category">
        <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 6">
    </a>
    <a href="avenuemetro_tech.html" class="grid-item">
        <img src="images/shop_categories/avenuemetro_tech.png" class="default-img" alt="Tech Category">
        <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 7">
    </a>
    <a href="avenuemetro_shop_movies.html" class="grid-item">
        <img src="images/shop_categories/avenuemetro_movies.png" class="default-img" alt="Movies Category">
        <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 8">
    </a>
</div>
        
        <!-- Footer will be loaded dynamically -->
        <footer id="footer"></footer>
    </div>

    <script>
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', function() {
            GlobalComponents.loadComponent('header', 'components/header.html').then(() => {
                // Set active class for 1st floor since this is the main shop page
                const shopLink = document.querySelector('[data-floor="1st"]');
                if (shopLink) {
                    shopLink.classList.add('active');
                    console.log('1ST FL The Drop link set to active (red) for main shop');
                }
            });
            GlobalComponents.loadComponent('footer', 'components/footer.html');
        });
    </script>
</body>
</html>
