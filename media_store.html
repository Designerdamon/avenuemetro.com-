<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avenue Metro is the ultimate destination for Urban Contemporary Streetwear and Entertainment.">
    <meta name="keywords" content="Urban Streetwear, Online Shopping, Entertainment, Games, Movies, Social Experience">
    <meta name="author" content="Avenue Metro">

    <title>Shop Music</title>

    <!-- Main site CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Updated Media Player CSS (same approach as listening_room) -->
    <link rel="stylesheet" href="Media_Player/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header will be loaded dynamically -->
        <div id="header"></div>

        <!-- Shop specific content -->
        <div id="background-container" style="position: relative;">
            <img src="images/avenuemetro__media_store.png"
                 srcset="images/avenuemetro__media_store.png 720w,
                         images/avenuemetro__media_store.png 1280w,
                         images/avenuemetro__media_store.png 1920w"
                 sizes="(max-width: 720px) 720px,
                        (max-width: 1280px) 1280px,
                        1920px"
                 alt="Avenue Shop"
                 id="background-img">
        </div>

        <!-- MATCHED Player alignment with listening_room -->
        <div class="media-player-wrapper">
          <div id="music-player">
              <div id="album-art">
                  <!-- Path from your ZIP: Doechii songs -->
                  <img id="song-image" src="Media_Player/music_images/Doechii.png" alt="Album Art">
              </div>
              
              <div id="controls">
                  <button id="refresh-btn">üîÑ</button>
                  <button id="prev-btn">‚èÆ</button>
                  <button id="play-pause-btn">‚ñ∂</button>
                  <button id="next-btn">‚è≠</button>
                  <button id="shuffle-btn">üîÄ</button>
              </div>
              
              <div id="info-section">
                  <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
                  <input type="range" id="volume-slider" min="0" max="1" step="0.1">
                  <select id="playlist">
                      <option value="Media_Player/music/Doechii - Catfish.mp3">Doechii - Catfish</option>
                      <option value="Media_Player/music/Doechii - Bullfrog.mp3">Doechii - Bullfrog</option>
                  </select>
              </div>
              <audio id="audio-player"></audio>
          </div>
        </div>
        <!-- END MUSIC PLAYER -->

        <!-- 8-Grid Module -->
        <div class="grid-container">
            <a href="index.html" class="grid-item">
                <img src="images/placeholder_1.png" class="default-img" alt="Placeholder 1">
                <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 1">
            </a>
            <a href="index.html" class="grid-item">
                <img src="images/placeholder_1.png" class="default-img" alt="Placeholder 2">
                <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 2">
            </a>
            <a href="index.html" class="grid-item">
                <img src="images/placeholder_1.png" class="default-img" alt="Placeholder 3">
                <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 3">
            </a>
            <a href="index.html" class="grid-item">
                <img src="images/placeholder_1.png" class="default-img" alt="Placeholder 4">
                <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 4">
            </a>
            <a href="index.html" class="grid-item">
                <img src="images/placeholder_1.png" class="default-img" alt="Placeholder 5">
                <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 5">
            </a>
            <a href="index.html" class="grid-item">
                <img src="images/placeholder_1.png" class="default-img" alt="Placeholder 6">
                <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 6">
            </a>
            <a href="index.html" class="grid-item">
                <img src="images/placeholder_1.png" class="default-img" alt="Placeholder 7">
                <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 7">
            </a>
            <a href="index.html" class="grid-item">
                <img src="images/placeholder_1.png" class="default-img" alt="Placeholder 8">
                <img src="images/placeholder_hover.png" class="hover-img" alt="Hover Placeholder 8">
            </a>
        </div>

        <!-- Footer will be loaded dynamically -->
        <div id="footer"></div>
    </div>

    <!-- Existing site script -->
    <script src="scripts.js"></script>
    <!-- Media player script controlling Doechii songs -->
    <script src="Media_Player/script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            GlobalComponents.loadComponent('header', 'components/header.html').then(() => {
                // Set active class for 1st floor since this is a media store page (part of shop)
                const shopLink = document.querySelector('[data-floor="1st"]');
                if (shopLink) {
                    shopLink.classList.add('active');
                    console.log('1ST FL The Drop link set to active (red) for media store');
                }
            });
            GlobalComponents.loadComponent('footer', 'components/footer.html');
        });
    </script>
</body>
</html>
