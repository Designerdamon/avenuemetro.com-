<html lang="en">
<head>

<body>
   <div class="container">

        <div id="header"></div>

        <!-- Theater specific content -->
        <div id="background-container" style="position: relative;">
            <img src="images/avenuemetro_theater.png"
                 srcset="images/avenuemetro_theater_small.png 720w,

                        1920px"
                 alt="Avenue Metro Theater"
                 id="background-img">
        </div>
<!-- 8-Grid Module -->
<div class="grid-container">
    <a href="index.html" class="grid-item">
        <img src="images/placeholder_1.png" class="default-img" alt="Placeholder 1">

</div>
        
        <footer id="footer"></footer>
    </div>
    <script>
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', function() {
            GlobalComponents.loadComponent('header', 'components/header.html').then(() => {
                // Set active class for 4th floor since this is a movie lobby page
                const theaterLink = document.querySelector('[data-floor="4th"]');
                if (theaterLink) {
                    theaterLink.classList.add('active');
                    console.log('4TH FL Movie Theater link set to active (red) for movie lobby');
                }
            });
            GlobalComponents.loadComponent('footer', 'components/footer.html');
        });
    </script>
