    <link rel="stylesheet" href="styles.css">
    <style>
        .search-results-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 1.0);
            border-radius: 8px;
        }
        
        .search-info {
            color: white;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .search-result {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #fff;
        }
        
        .search-result h3 {
            color: white;
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .search-result h3 a {
            color: white;
            text-decoration: none;
        }
        
        .search-result h3 a:hover {
            text-decoration: underline;
        }
        
        .search-result p {
            color: white;
            margin: 0 0 10px 0;
            line-height: 1.4;
        }
        
        .search-result .category {
            color: #ccc;
            font-size: 14px;
            font-style: italic;
        }
        
        .no-results {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 18px;
        }
        
        .search-again {
            text-align: center;
            margin-top: 20px;
        }
        
        .search-again input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border-radius: 4px;
            border: none;
        }
        
        .search-again button {
            padding: 10px 20px;
            background-color: #b50224;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .search-again button:hover {
            background-color: #900;
        }
    </style>
</head>
<body>

            <div id="search-results">

            </div>
            
            <div class="search-again">
                <input type="text" id="new-search" placeholder="Try another search...">
                <button onclick="performNewSearch()">Search</button>

        </div>

        <!-- Footer will be loaded dynamically -->
        <div id="footer"></div>
    </div>

        // Get search query from URL parameters
        function getSearchQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('q') || '';
        }

        // Perform search
        function performSearch(query) {
            if (!query || query.trim() === '') {
                return [];
            }

            const searchTerm = query.toLowerCase().trim();
            const results = [];

            pageData.forEach(page => {
                let score = 0;
                
                // Check title (highest weight)
                if (page.title.toLowerCase().includes(searchTerm)) {
                    score += 10;
                }
                
                // Check description (medium weight)
                if (page.description.toLowerCase().includes(searchTerm)) {
                    score += 5;
                }
                
                // Check category (medium weight)
                if (page.category.toLowerCase().includes(searchTerm)) {
                    score += 5;
                }
                
                // Check keywords (lower weight)
                page.keywords.forEach(keyword => {
                    if (keyword.toLowerCase().includes(searchTerm)) {
                        score += 2;
                    }
                });
                
                if (score > 0) {
                    results.push({ ...page, score });
                }
            });

            // Sort by score (highest first)
            return results.sort((a, b) => b.score - a.score);
        }

        // Display search results
        function displayResults(query, results) {
            const searchInfo = document.getElementById('search-info');
            const searchResults = document.getElementById('search-results');
            
            if (query) {
                searchInfo.innerHTML = `Showing results for: "<strong>${query}</strong>" (${results.length} result${results.length !== 1 ? 's' : ''} found)`;
            } else {
                searchInfo.innerHTML = 'Please enter a search term.';
            }

            if (results.length === 0 && query) {
                searchResults.innerHTML = `
                    <div class="no-results">
                        <p>No results found for "${query}"</p>
                        <p>Try searching for:</p>
                        <ul style="text-align: left; display: inline-block;">
                            <li>Shopping, clothes, streetwear, fashion</li>
                            <li>Games, arcade, board games, karaoke</li>
                            <li>Movies, theater, cinema, films</li>
                            <li>Lounge, social, chat, stage</li>
                            <li>Music, audiobooks, media</li>
                        </ul>
                    </div>
                `;
            } else if (results.length > 0) {
                searchResults.innerHTML = results.map(result => `
                    <div class="search-result">
                        <h3><a href="${result.url}">${result.title}</a></h3>
                        <p>${result.description}</p>
                        <div class="category">${result.category}</div>
                    </div>
                `).join('');
            } else {
                searchResults.innerHTML = '';
            }
        }

        // Perform new search
        function performNewSearch() {
            const newQuery = document.getElementById('new-search').value;
            if (newQuery.trim()) {
                window.location.href = `search_results.html?q=${encodeURIComponent(newQuery)}`;
            }
        }

        // Handle Enter key in search input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('new-search').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performNewSearch();
                }
            });

            // Perform initial search
            const query = getSearchQuery();
            const results = performSearch(query);
            displayResults(query, results);
            
            // Set the search input value
            document.getElementById('new-search').value = query;
        });
    </script>
