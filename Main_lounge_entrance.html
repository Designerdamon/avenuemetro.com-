<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avenue Metro is the ultimate destination for Urban Contemporary Streetwear and Entertainment.">
    <meta name="keywords" content="Urban Streetwear, Online Shopping, Entertainment, Games, Movies, Social Experience">
    <meta name="author" content="Avenue Metro">
    <title>Main_lounge_entrance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
 <div class="container">
        <!-- Header will be loaded dynamically -->
        <div id="header"></div>

        <!-- Game Room specific content -->
        <div id="background-container" style="position: relative;">
            <img src="images/Main_lounge_entrance.png"
                 alt="Avenue Studio" usemap="#background-imgMap"
                 id="background-img"
                 srcset="images/Main_lounge_entrance.png 720w,
                         images/Main_lounge_entrance.png 1280w,
                         images/Main_lounge_entrance.png 1920w"
                 sizes="(max-width: 720px) 720px,
                        (max-width: 1280px) 1280px,
                        1920px">
            <map name="background-imgMap">
              <area shape="rect" coords="561,158,1133,542" href="Main_Lounge.html">
            </map>
        </div>

        <footer id="footer"></footer>
    </div>
    <script>
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', function() {
            GlobalComponents.loadComponent('header', 'components/header.html').then(() => {
                // Set active class for 3rd floor lounge since this is a lounge page
                const loungeLink = document.querySelector('[data-floor="3rd"]');
                if (loungeLink) {
                    loungeLink.classList.add('active');
                }
            });
            GlobalComponents.loadComponent('footer', 'components/footer.html');
        });
    </script>
</body>
</html>
